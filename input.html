<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <title>Dynamic Input Field</title>
    <style>
       .card{
        background-color: navy;
        padding: 50px;
        width: 400px;
        margin: 50px;
        color: aliceblue;

       }
       form{
        background-color: aqua;
        
       }
    
    
    p{
        font-size: x-large;
        font-weight: 800;
    }
    
   
    
   

    
  .btn-primary{
       width: max-content;
    }

    </style>
  </head>
  <body>
    
    <div class="d-flex justify-content-center">
    <form class="form card " id="form">
        <p>Fill This Form</p>
      <div class="mb-3">
        <label for="first name" class="form-label" placeholder="ammar">FIrst Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp" />
      </div>
      <div class="mb-3">
        <label for="first name" class="form-label">intrest</label>
        <input
          type="name"
          class="form-control"
          id="firstname"
          aria-describedby="emailHelp" />
      </div>
      <div class="mb-3">
        <label for="first name" class="form-label">Job tittle</label>
        <input
          type="name"
          class="form-control"
          id="firstname"
          aria-describedby="emailHelp" />
      </div>
      
      <div class="mb-0">
        <label for="last name" class="form-label">last Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp" />
      </div>
      
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
</div>
  </body>
</html>
